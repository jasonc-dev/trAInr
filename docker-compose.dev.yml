version: "3.8"

# Development docker-compose - runs just the database
# Use this when running frontend and backend locally

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: trainr-db-dev
    environment:
      POSTGRES_DB: trainr
      POSTGRES_USER: trainr
      POSTGRES_PASSWORD: trainr_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainr -d trainr"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
