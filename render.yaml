services:
  # Backend API Service
  - type: web
    name: trainr-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: Jwt__Secret
        generateValue: true
      - key: JWT_ISSUER
        value: trainr-api
      - key: JWT_AUDIENCE
        value: trainr-frontend
      - key: JWT_EXPIRATION_DAYS
        value: 7
      - key: ALLOWED_ORIGINS
        sync: false  # Set this to your frontend URL in dashboard

  # Frontend Static Site
  - type: web
    name: trainr-frontend
    runtime: static
    buildCommand: cd frontend/trainr && npm install && npm run build:production
    staticPublishPath: ./frontend/trainr/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this to your backend URL in dashboard
