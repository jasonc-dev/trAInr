services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: trainr-db
    environment:
      POSTGRES_DB: trainr
      POSTGRES_USER: trainr
      POSTGRES_PASSWORD: trainr_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainr -d trainr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trainr-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trainr-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Host=db;Database=trainr;Username=trainr;Password=trainr_password
      - AllowedOrigins__0=http://localhost:3000
      - AllowedOrigins__1=http://localhost
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trainr-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: trainr-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - trainr-network
    restart: unless-stopped

networks:
  trainr-network:
    driver: bridge

volumes:
  postgres_data:
